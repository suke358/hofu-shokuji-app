<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防府周辺 総合検索ポータル</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .seasonal-content {
            max-height: 80px;    /* 3〜4行分くらいの高さに固定 */
            overflow-y: auto;    /* 縦に溢れたらスクロールバーを出す */
            display: block;      /* スクロールを有効にする */
            line-height: 1.6;    /* 行間を広げて読みやすく */
            font-size: 0.9em;    /* 文字を少しだけ小さくして情報を詰め込む */
            padding-right: 5px;
            scrollbar-width: thin; /* Firefox用 */
        }
        /* Chrome/Safari用のスクロールバーデザイン */
        .seasonal-content::-webkit-scrollbar { width: 4px; }
        .seasonal-content::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.5); border-radius: 10px; }
    </style>
    </head>
<body>
    <h1>防府周辺 総合検索ポータル</h1>

    <div style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin: 10px 10px 20px 10px;">
        <button onclick="switchCategory('食事')" id="btn-食事" style="padding: 10px 15px; cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 5px; font-size: 14px; flex: 1; min-width: 80px;">🍴 食事</button>
        <button onclick="switchCategory('観光地')" id="btn-観光地" style="padding: 10px 15px; cursor: pointer; background: #ccc; color: white; border: none; border-radius: 5px; font-size: 14px; flex: 1; min-width: 80px;">🏛 観光地</button>
        <button onclick="switchCategory('イベント')" id="btn-イベント" style="padding: 10px 15px; cursor: pointer; background: #ccc; color: white; border: none; border-radius: 5px; font-size: 14px; flex: 1; min-width: 80px;">🎉 イベント</button>
        <button onclick="switchCategory('やりたい')" id="btn-やりたい" style="padding: 10px 15px; cursor: pointer; background: #ccc; color: white; border: none; border-radius: 5px; font-size: 14px; flex: 1; min-width: 80px;">✨ やりたい</button>
    </div>

    <div class="seasonal-container">
        <div class="seasonal-card">
            <h3>📅 <span id="display-month"></span>月の旬な食材</h3>
            <div id="seasonal-food" class="seasonal-content">読み込み中...</div>
            <div id="next-month-food" style="margin-top:8px; font-size:0.8em; color:#211f1f; border-top:1px dashed rgba(255,255,255,0.3); padding-top:5px;"></div>
        </div>
        <div class="seasonal-card event">
            <h3>🎉 <span id="display-month-event"></span>月のイベント</h3>
            <div id="seasonal-event" class="seasonal-content">読み込み中...</div>
            <div id="next-month-event" style="margin-top:8px; font-size:0.8em; color:#211f1f; border-top:1px dashed rgba(255,255,255,0.3); padding-top:5px;"></div>
        </div>
    </div>

    <div id="loading">データを取得しています...</div>
    <input type="text" id="searchInput" placeholder="お店名や場所で検索..." style="display:none;">
    
    <div class="filter-bar" style="display:none;">
        <button class="filter-btn" data-filter="category">カテゴリ ▼</button>
        <button class="filter-btn" data-filter="area">地域 ▼</button>
        <button class="filter-btn" data-filter="budget">予算 ▼</button>
        <button class="reset-btn">リセット</button>
        
        <div id="categoryMenu" class="popup-menu">
            <div class="popup-item" data-value="お手軽">お手軽</div>
            <div class="popup-item" data-value="ガッツリ">ガッツリ</div>
            <div class="popup-item" data-value="和食">和食</div>
            <div class="popup-item" data-value="洋食">洋食</div>
        </div>
        <div id="areaMenu" class="popup-menu">
            <div class="popup-item" data-value="防府">防府</div>
            <div class="popup-item" data-value="山口">山口</div>
        </div>
        <div id="budgetMenu" class="popup-menu">
            <div class="popup-item" data-value="1000">〜¥1,000</div>
            <div class="popup-item" data-value="2000">¥2,000</div>
            <div class="popup-item" data-value="3000">¥3,000〜</div>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="restaurantTable" style="display:none;">
           
<thead>
    <tr>
        <th>お店名</th>
        <th>カテゴリ</th>
        <th>場所</th>
        <th>評価</th>
        <th>予算</th>
        <th>所要時間</th> </tr>
</thead>

            <tbody></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-img" class="modal-img" src="" alt="">
            <p id="modal-desc"></p>
        </div>
    </div>

<script src="js/main.js"></script></body>
</html>
